spring:
  datasource:
    url: jdbc:mysql://localhost:3306/bookStore
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
    
eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
redis.server.host: "localhost"
redis.server.port: "6379"
cacheService.host: "localhost"
cacheService.port: "8004"

